[formatters]
keys=default

[handlers]
keys=logfile,console

[loggers]
keys=root

[formatter_default]
format=%(asctime)s %(name)-15s %(levelname)-8s %(message)s

[handler_console]
class=StreamHandler
args=(sys.stdout,)
level=INFO
formatter=default

[handler_logfile]
class=handlers.RotatingFileHandler
args=('etl_pipeline.log','a',10*1024*1024,5)
formatter=default

[logger_root]
level=INFO
handlers=logfile,console