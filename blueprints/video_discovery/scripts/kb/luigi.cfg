[core]
logging_conf_file=logging.cfg

[GetMovieIDs]
tmdb_endpoint=https://api.themoviedb.org/3/discover/movie
doc_type=movie
output_dir=./output_data/raw_response/movie_ids/
page_start=1
page_end=2

[GetTVIDs]
tmdb_endpoint=https://api.themoviedb.org/3/discover/tv
doc_type=tv
output_dir=./output_data/raw_response/tv_ids/
page_start=1
page_end=2

[ExtractMovieIDs]
doc_type=movie
input_dir=./output_data/raw_response/movie_ids/
output_dir=./output_data/extracted/

[ExtractTVIDs]
doc_type=tv
input_dir=./output_data/raw_response/tv_ids/
output_dir=./output_data/extracted/

[GetMovieDetails]
doc_type=movie
tmdb_endpoint=https://api.themoviedb.org/3/movie
input_file=./output_data/extracted/movie_ids.json
output_dir=./output_data/raw_response/movies/

[GetTVDetails]
doc_type=tv
tmdb_endpoint=https://api.themoviedb.org/3/tv
input_file=./output_data/extracted/tv_ids.json
output_dir=./output_data/raw_response/tvs/

[ExtractTVDetails]
input_dir=./output_data/raw_response/tvs/
output_dir=./output_data/extracted/
output_episode_file=episodes_info.json

[GetMovieCredits]
doc_type=movie
tmdb_endpoint=https://api.themoviedb.org/3/movie
input_file=./output_data/extracted/movie_ids.json
output_dir=./output_data/raw_response/movie_credits/

[GetTVCredits]
doc_type=tv
tmdb_endpoint=https://api.themoviedb.org/3/tv
input_file=./output_data/extracted/tv_ids.json
output_dir=./output_data/raw_response/tv_credits/

[GetEpisode]
tmdb_endpoint=https://api.themoviedb.org/3/tv
output_dir=./output_data/raw_response/episodes/

[GetEpisodes]
input_episode_file=./output_data/extracted/episodes_info.json

[MergeMovieInfo]
doc_type=movie
detail_dir=./output_data/raw_response/movies/
credit_dir=./output_data/raw_response/movie_credits/
output_dir=./output_data/transformed/merged/

[MergeTVInfo]
doc_type=tv
detail_dir=./output_data/raw_response/tvs/
credit_dir=./output_data/raw_response/tv_credits/
output_dir=./output_data/transformed/merged/

[TransformMovies]
doc_type=movie
input_file=./output_data/extracted/movie_ids.json
output_dir=./output_data/transformed/

[TransformTVs]
doc_type=tv
input_file=./output_data/extracted/tv_ids.json
output_dir=./output_data/transformed/
